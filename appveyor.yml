cache:
  - node_modules
environment:
  GH_TOKEN: 
      secure: DJ+jb1tAuGJlaYuMrukq7CQbddEkNDkSQaztG09gpurXlTA/Aw2mH8T5aXRVUY5D
  matrix:
    - nodejs_version: 12
artifacts:
  - path: dist\*.exe
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off 
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist  
